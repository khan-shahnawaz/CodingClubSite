{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>
		IIT Ropar Coding Club
	</title>
	
	<meta name="viewport"

    <link rel="stylesheet" href="{% static 'assets/css/index.css '%}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    
</head>
	<!-- Navbar items -->
	<div id="navlist" >

      {% endif %}

	</div>
<br><br><br>
